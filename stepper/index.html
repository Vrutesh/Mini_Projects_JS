<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stepper">
        <div class="step step-1 active">1</div>
        <div class="connector">
            <p>Personal Info</p>
        </div>
        <div class="step step-2">2</div>
        <div class="connector">
            <p>Education</p>
        </div>
        <div class="step step-3">3</div>
        <div class="connector">
            <p>Works and jobs</p>
        </div>
        <div class="step step-4">4</div>
        <p class="submit">submit</p>


    </div>
    <div class="steps-count">
        <p class="message">Step 1</p>
    </div>
    <div class="container">
        <button class="backward btn">Back</button>
        <div class="buttons">
            <button class="reset btn">Reset</button>
            <button class="forward btn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

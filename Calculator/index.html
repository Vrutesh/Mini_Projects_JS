<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button class="btn button" onclick="clear_Display()">AC</button>
            <button class="btn button" onclick="clear_Display()">C</button>
            <button class="btn button" onclick="clear_Display()"><img src="assets/cross.svg" alt="cross"></button>
            <button class="btn button">/</button>
            <button class="btn button" onclick="appendtoDisplay()">7</button>
            <button class="btn button">8</button>
            <button class="btn button">9</button>
            <button class="btn button">+</button>
            <button class="btn button">4</button>
            <button class="btn button">5</button>
            <button class="btn button">6</button>
            <button class="btn button">-</button>
            <button class="btn button">1</button>
            <button class="btn button">2</button>
            <button class="btn button">3</button>
            <button class="btn button">*</button>
        </div>
        <div class="buttons-2">
             <button class="btn-hr button">0</button> 
            <button class="btn-vr button">.</button>
            <button class="btn-vr button" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="slide active">
                <img src="assets/poster.png" alt="movie-poster">
            </div>
            <div class="slide">
                <img src="assets/poster_2.png" alt="movie-poster">
            </div>
            <div class="slide">
                <img src="assets/poster_3.png" alt="movie-poster">
            </div>
            <div class="slide">
                <img src="assets/poster_4.png" alt="movie-poster">
            </div>
        </div>
        <div class="buttons">
            <img src="assets/back.svg" alt="back" class="back-button">
            <img src="assets/next.svg" alt="next" class="next-button">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

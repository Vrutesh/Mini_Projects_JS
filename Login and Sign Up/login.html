<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="content">
    <section>
        <span class="switch-theme"><img src="assets/sun-icon.svg" class="switch" alt="moon-icon"></span>
    </section>
    <main>
        <div class="login-container">
            <div class="login-headings">
                <h1>Welcome back</h1>
                <div class="heading-msg">
                    <p>Glad to see you again &#128075;</p>
                    <p>Login to you account below</p>
                </div>   
            </div>
            <div class="login-social">
                <button>
                    <img src="assets/google-icon.svg" alt="google-icon">
                    Continue with Google
                </button>    
             </div>
            <div class="login-input-field">
                <form>
                    <div class="input-container">		
                        <label>Email</label>
                        <input type="email" placeholder="Your Email" id="email-field" required/>
                    </div>
                    <div class="input-container">		
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" id="password-field" required/>
                    </div>
                    <div class="input-field-btn">
                        <button class="input-field-btn">Log in</button>
                    </div>
                </form>	
            </div>
            <div class="signup-msg">
                <p>Haven't register yet ? <span class="redirect-signup">Sign Up Here</span></p>
             </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
